name: kambampati
description: A new portfolio website built with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Pier Sans
      fonts:
        - asset: assets/fonts/PierSans-Regular.ttf
        - asset: assets/fonts/PierSans-Italic.ttf
          style: italic
        - asset: assets/fonts/PierSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PierSans-BoldItalic.ttf
          style: italic
          weight: 700